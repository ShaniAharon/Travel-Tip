<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TravelTip</title>
    <link rel="stylesheet" href="css/main.css" />
  </head>
  <body>
    <h1 class="logo-h1">
      TravelTip <img src="img/google-maps.png" class="logo-img" alt="" />
    </h1>
    <section class="search-section">
      <input type="search" name="" class="search-input" />
      <button class="search btn" onclick="onSearch()">GO!</button>
    </section>
    <div id="map" style="width: 100%; height: 400px"></div>
    <section class="btn-section">
      <button onclick="onAddMarker()" class="btn btn-add-marker">
        Add Marker Speific Location
      </button>
      <button onclick="onGetUserPos()" class="btn btn-user-pos">
        Get User Position
      </button>
      <button onclick="onGetLocs()" class="btn btn-get-locs">
        Get Locations
      </button>
      <button onclick="onPanTo()" class="btn btn-pan">Pan Map to Tokyo</button>
      <button class="btn copy-loc" onclick="onCopyLoc()">Copy Location</button>
      <a href="" class="clip-link"></a>
    </section>
    <section class="msg-container">
      <section class="weather-container">
        <h2>Weather: <span class="weather-span"></span></h2>
      </section>
      <h3>You are at: <span class="user-pos"></span></h3>
    </section>
    <section class="loc-container">
      <table class="table-container"></table>
    </section>

    <script src="lib/axios.js"></script>
    <script type="module" src="js/app.controller.js"></script>
  </body>
</html>
