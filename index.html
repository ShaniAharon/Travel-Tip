<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TravelTip</title>
    <link rel="stylesheet" href="css/main.css" />
  </head>

  <body>
    <h1>TravelTip Starter!!! 32</h1>
    <input type="search" name="" class="search-input" />
    <button class="search" onclick="onSearch()">GO</button>
    <button class="copy-loc" onclick="onCopyLoc()">Copy Location</button>

    <div id="map" style="width: 100%; height: 400px"></div>
    <button onclick="onAddMarker()" class="btn-add-marker">
      Add Marker Speific Location
    </button>
    <button onclick="onGetUserPos()" class="btn-user-pos">
      Get User Position
    </button>
    <button onclick="onGetLocs()" class="btn-get-locs">Get Locations</button>
    <button onclick="onPanTo()" class="btn-pan">Pan Map to Tokyo</button>

    <section class="weather-container"></section>

    <section class="loc-container">
      <table>
        <tbody class="table-container"></tbody>
      </table>
    </section>

    <p>You are at: <span class="user-pos"></span></p>
    <p>Locations: <span class="locs"></span></p>

    <script type="module" src="js/app.controller.js"></script>
  </body>
</html>
